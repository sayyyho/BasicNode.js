<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <h1 id = "res"></h1>
    <input id="name" type="text">
    <button onclick="getInfo()">API 요청</button>
    <script>
        function getInfo() {
            const name = document.querySelector("#name").value;
            fetch(`https://port-0-basicnode-js-5cw30n24l6yw7wz0.gksl1.cloudtype.app/sound/${name}`)
            .then((response) => response.json())
            .then((data) => {
                document.querySelector("#res").innerHTML = data.name;
            });
        }
    </script>
</body>
</html>
